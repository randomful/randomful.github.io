<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomful - Alexander Yuzefovich</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&family=Crimson+Text:wght@400;600&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        header {
            text-align: left;
            padding: 40px 20px 20px;
            border-bottom: 1px solid #eee;
        }

        .main-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: #ff0000;
            color: white;
            padding: 8px 20px;
            display: inline-block;
            letter-spacing: 3px;
            text-transform: none;
            transform: skew(-10deg);
            position: relative;
            border-radius: 0;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: flex;
            min-height: 500px;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid #eee;
            padding: 30px 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 12px 16px;
            border-radius: 8px;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu a:hover::before {
            left: 100%;
        }

        .menu a:hover {
            background-color: #e9ecef;
            color: #ff0000;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .menu a.active {
            background-color: #ff0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #ff0000;
            border-radius: 2px;
        }

        .content h2 {
            font-family: 'Crimson Text', serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: 30px;
            color: #444;
        }

        .content h3 {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 20px;
            color: #555;
        }

        .content p {
            margin-bottom: 16px;
            text-align: justify;
            font-weight: 300;
            line-height: 1.7;
        }

        .content ul, .content ol {
            margin-left: 20px;
            margin-bottom: 16px;
        }

        .content li {
            margin-bottom: 6px;
            font-weight: 300;
        }

        .content code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .content pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: #333;
            font-size: 0.9em;
        }

        .content blockquote {
            border-left: 4px solid #ff0000;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f8f9fa;
            font-style: italic;
        }

        .content blockquote p {
            margin: 0;
        }

        .content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, #ff0000, transparent);
            margin: 30px 0;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content a {
            color: #ff0000;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .content a:hover {
            border-bottom: 1px solid #ff0000;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            font-weight: 300;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: #ff0000;
            z-index: 1000;
            transition: width 0.1s ease;
        }



        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .menu {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .menu li {
                margin-bottom: 0;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator" id="scrollIndicator"></div>
    
    <div class="container">
        <header>
            <h1 class="main-title" id="mainTitle">Randomful</h1>
            <p class="subtitle">Alexander Yuzefovich</p>
        </header>
        
        <div class="main-content">
            <nav class="sidebar">
                <ul class="menu">
                    <li><a href="#" onclick="loadContent('about')" class="active" id="about-link">About</a></li>
                    <li><a href="#" onclick="loadContent('cpoa')" id="cpoa-link">CPOA Mock Exam</a></li>
                </ul>
            </nav>
            
            <main class="content" id="content">
                <div class="loading">Loading content...</div>
            </main>
        </div>
    </div>

    <script>
        // Generate random gradient colors with red-based palettes
        function generateRandomGradient() {
            const palettes = [
                ['#ff0000', '#cc0000', '#990000', '#660000'],
                ['#ff4444', '#ff0000', '#cc0000', '#880000'],
                ['#ff6666', '#ff3333', '#ff0000', '#cc0000'],
                ['#ff2222', '#ee0000', '#cc0000', '#aa0000'],
                ['#ff5555', '#ff1111', '#dd0000', '#bb0000']
            ];
            
            const selectedPalette = palettes[Math.floor(Math.random() * palettes.length)];
            const startColor = selectedPalette[Math.floor(Math.random() * selectedPalette.length)];
            const endColor = selectedPalette[Math.floor(Math.random() * selectedPalette.length)];
            
            return `linear-gradient(45deg, ${startColor}, ${endColor})`;
        }

        // Update gradient on page load
        function updateGradient() {
            const title = document.getElementById('mainTitle');
            const gradient = generateRandomGradient();
            title.style.background = gradient;
            
            // Update the ::before pseudo-element background
            const beforeElement = title.querySelector('::before');
            if (beforeElement) {
                beforeElement.style.background = gradient;
            }
        }

        // Update scroll indicator
        function updateScrollIndicator() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (scrollTop / scrollHeight) * 100;
            
            document.getElementById('scrollIndicator').style.width = scrolled + '%';
        }

        // Load markdown file from external source
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(`content/${filename}.md`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                return markdown;
            } catch (error) {
                console.error('Error loading markdown file:', error);
                return `# Error Loading Content\n\nCould not load ${filename}.md file. Please check if the file exists in the content/ directory.\n\n**Error details:** ${error.message}`;
            }
        }

        // Simple markdown parser
        function parseMarkdown(markdown) {
            return markdown
                // Code blocks (before other parsing)
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Bold and Italic
                .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Strikethrough
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote><p>$1</p></blockquote>')
                // Horizontal rules
                .replace(/^---$/gim, '<hr>')
                // Unordered lists
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>')
                // Fix nested lists
                .replace(/<\/ul>\s*<ul>/g, '')
                // Images
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">')
                // Paragraphs (improved)
                .split('\n\n')
                .map(block => {
                    block = block.trim();
                    if (!block) return '';
                    // Don't wrap already wrapped elements
                    if (block.match(/^<(h\d|ul|ol|li|blockquote|pre|hr|img)/)) {
                        return block;
                    }
                    // Don't wrap list items
                    if (block.includes('<li>')) {
                        return block;
                    }
                    return `<p>${block}</p>`;
                })
                .join('\n');
        }

        // Load content based on section
        async function loadContent(section) {
            const contentDiv = document.getElementById('content');
            const links = document.querySelectorAll('.menu a');
            
            // Show loading state
            contentDiv.innerHTML = '<div class="loading">Loading content...</div>';
            
            // Remove active class from all links
            links.forEach(link => link.classList.remove('active'));
            
            // Add active class to clicked link
            document.getElementById(section + '-link').classList.add('active');
            
            try {
                // Load markdown file
                const markdown = await loadMarkdownFile(section);
                const htmlContent = parseMarkdown(markdown);
                contentDiv.innerHTML = htmlContent;
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<div class="loading">Error loading content. Please try again.</div>';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateGradient();
            loadContent('about');
            
            // Update gradient every 15 seconds
            setInterval(updateGradient, 15000);
        });

        // Update gradient when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateGradient();
            }
        });

        // Update scroll indicator
        window.addEventListener('scroll', updateScrollIndicator);
        window.addEventListener('resize', updateScrollIndicator);
    </script>
</body>
</html>
